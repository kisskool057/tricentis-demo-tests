name: demowebshop
description: Une application e-commerce complète reproduisant le site demowebshop.tricentis.com
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # Local Storage & Database
  sqflite_common_ffi_web: ^0.4.0+2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.19.0

  # Utilities
  uuid: ^4.2.2
  equatable: ^2.0.5
  collection: ^1.18.0

  # Form Validation
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

